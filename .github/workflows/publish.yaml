name: PUBLISH

on:
  push:
    tags:
      - "**"

jobs:
  list-package:
    name: List Package To GO Package Registry
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Setup Go 1.22 🦫
        uses: actions/setup-go@v5
        with:
          go-version: "^1.22.10"

      - name: List Protogo 📙
        env:
          GOPROXY: proxy.golang.org
        run: |
          go mod tidy
          go list -m github.com/pseusys/protogo@${{ github.ref_name }}

      - name: Get Changes Between Tags 📋
        id: latest-tag-changes
        uses: simbo/changes-between-tags-action@v1
        with:
          include-tag-commit: false
          include-hashes: false

      - name: Create Release 🆕
        uses: comnoco/create-release-action@v2.0.5
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ steps.latest-tag-changes.outputs.tag }}
          body: ${{ steps.latest-tag-changes.outputs.changes }}
          draft: false
          prerelease: false
