name: PUBLISH

on:
  push:
    tags:
      - "**"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  list-protogo:
    name: List Protogo To GO Package Registry
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go 1.22 ğŸ¦«
        uses: actions/setup-go@v5
        with:
          go-version: "^1.22.10"

      - name: List Protogo ğŸ“™
        env:
          GOPROXY: proxy.golang.org
        run: |
          go mod tidy
          go list -m github.com/pseusys/protogo@${{ github.ref_name }}

      - name: Get Changes Between Tags ğŸ“‹
        id: latest-tag-changes
        uses: simbo/changes-between-tags-action@v1
        with:
          include-hashes: false

      - name: Create Release ğŸ†•
        uses: comnoco/create-release-action@v2.0.5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ steps.latest-tag-changes.outputs.tag }}
          body: ${{ steps.latest-tag-changes.outputs.changes }}
          draft: false
          prerelease: false
